<body style="font-family: 'Comic Neue';" class="relative">

<div style="
    position:fixed;
    bottom:20px;
    right:20px;
    width:260px;
    background:rgba(0,0,0,0.8);
    backdrop-filter:blur(10px);
    color:#fff;
    padding:15px;
    border-radius:15px;
    font-family:Arial, sans-serif;
    box-shadow:0 5px 20px rgba(0,0,0,0.3);
">

    <div style="font-size:14px; margin-bottom:10px;">
        About You
    </div>

    <button onclick="toggleMusic()" id="playBtn"
        style="
        padding:8px 20px;
        border:none;
        border-radius:30px;
        background:#fff;
        color:#000;
        cursor:pointer;
        font-size:14px;
        margin-bottom:10px;
        ">
        ‚ñ∂ Play
    </button>

    <div style="width:100%; height:4px; background:#444; border-radius:5px; overflow:hidden;">
        <div id="progress" style="width:0%; height:100%; background:#fff;"></div>
    </div>

    <audio id="bg-music">
        <source src="music/The 1975 - About You Official.mp3" type="audio/mpeg">
    </audio>

</div>

<script>
    const audio = document.getElementById("bg-music");
    const btn = document.getElementById("playBtn");
    const progress = document.getElementById("progress");

    function toggleMusic() {
        if (audio.paused) {
            audio.play();
            btn.innerHTML = "‚è∏ Pause";
        } else {
            audio.pause();
            btn.innerHTML = "‚ñ∂ Play";
        }
    }

    audio.addEventListener("timeupdate", function() {
        const percent = (audio.currentTime / audio.duration) * 100;
        progress.style.width = percent + "%";
    });
</script>


    <!-- BACKGROUND -->

<script>
    const images = [
        "foto 1.jpeg",
        "foto 2.jpeg",

    let index = 0;
    const section = document.getElementById("bg-section");

    function changeBackground() {
        section.style.backgroundImage =
            "linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('" + images[index] + "')";
        index = (index + 1) % images.length;

    changeBackground();
    setInterval(changeBackground, 4000); // ganti setiap 4 detik
</script>
